<div class="card m-4">
    <img (click)="onClick()" class="card-img-top" src="{{ actor.imagen }}" alt="Pelicula 1 image">      
    <div class="card-body" >
        <h6 (click)="onClick()"> {{actor.nombre}}</h6>

            </svg>
        </button>

    <div *ngIf="isVisible == true">
        <div class="actor-detail-box">
